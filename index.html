<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

    <!-- Search For a City on Left of the Window -->
    <div class="grid-container">
        <div class="city-search">Search For a City:
            <input type="text" id="cityInput" style="text-transform: uppercase" />
            <button class="searchBtn" type="submit"><span class="oi oi-magnifying-glass"></span></button>
    </div>

    <!-- This shows the search history and you can also click on it again -->
    <div class="city-history" id="city-history">

    </div>
    <!-- Right Half of Window Shows Results -->
    <div class="weather">
        <h3 id="today"></h3>
        <div class="city-icon">
            <h2 id="city"></h2>
            <img src="" id="icon">
        </div>
        <div class="description">
            <ul>
                <li class="temp"></li>
                <li class="humid"></li>
                <li class="speed"></li>
                <li class="uv"></li>
            </ul>
        </div>
    </div>
    <div class="weather5">
        <h3>5-Day Forecast: </h3>
        <div class="day1">
            <h5 id="day1"></h5>
            <img src="" id="icon1">
            <ul>
                <li class="temp1"></li>
                <li class="humid1"></li>
            </ul>
        </div>

        <div class="day2">
            <h5 id="day2"></h5>
            <img src="" id="icon2">
            <ul>
                <li class="temp2"></li>
                <li class="humid2"></li>
            </ul>
        </div>

        <div class="day3">
            <h5 id="day3"></h5>
            <img src="" id="icon3">
            <ul>
                <li class="temp3"></li>
                <li class="humid3"></li>
            </ul>
        </div>

        <div class="day4">
            <h5 id="day4"></h5>
            <img src="" id="icon4">
            <ul>
                <li class="temp4"></li>
                <li class="humid4"></li>
            </ul>
        </div>

        <div class="day5">
            <h5 id="day5"></h5>
            <img src="" id="icon5">
            <ul>
                <li class="temp5"></li>
                <li class="humid5"></li>
            </ul>
        </div>
    </div>
</div>
<footer>&copy; 2021 by Marcus Osby</footer>


            

    </body>
</html>
